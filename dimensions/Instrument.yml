unique_name: Instrument
object_type: dimension
label: Instrument
type: standard

hierarchies:

  - unique_name: By Base Currency
    label: By Base Currency
    filter_empty: "yes"

    levels:

      - unique_name: By Base Currency Level

        secondary_attributes:

          - unique_name: d_TRADED_CURRENCY_CATEGORY_2
            label: Base Currency Category
            dataset: VW_INSTRUMENT.dataset
            key_columns:
              - TRADED_CURRENCY_CATEGORY
            name_column: TRADED_CURRENCY_CATEGORY
            sort_column: TRADED_CURRENCY_CATEGORY

      - unique_name: Base Currency

        secondary_attributes:

          - unique_name: d_TRADED_CURRENCY_CODE_2
            label: Base Currency
            dataset: VW_INSTRUMENT.dataset
            key_columns:
              - TRADED_CURRENCY_CODE
            name_column: TRADED_CURRENCY_CODE
            sort_column: TRADED_CURRENCY_CODE

      - unique_name: Description1

        secondary_attributes:

          - unique_name: d_DESCRIPTION
            label: Instrument
            associated_hierarchy: By Base Currency
            dataset: VW_INSTRUMENT.dataset
            key_columns:
              - DESCRIPTION
            name_column: DESCRIPTION
            sort_column: DESCRIPTION

      - unique_name: HK_Composite_Instrument
        is_hidden: true

        secondary_attributes:

          - unique_name: d_CODES_ISIN
            label: ISIN Code
            associated_hierarchy: By Base Currency
            dataset: VW_INSTRUMENT.dataset
            key_columns:
