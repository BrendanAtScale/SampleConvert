            name_column: SYMBOL_CURRENCY_CATEGORY
            sort_column: SYMBOL_CURRENCY_CATEGORY

      - unique_name: QA Currency

        secondary_attributes:

          - unique_name: d_TRADED_CURRENCY_CODE
            label: Quoted Currency
            dataset: VW_INSTRUMENT.dataset
            key_columns:
              - SYMBOL_CURRENCY_CODE
            name_column: SYMBOL_CURRENCY_CODE
            sort_column: SYMBOL_CURRENCY_CODE

      - unique_name: Description1

      - unique_name: HK_Composite_Instrument
        is_hidden: true

  - unique_name: By Sector
    label: By Sector
    filter_empty: "yes"

    levels:

      - unique_name: By Sector Level

      - unique_name: HK_Composite_Instrument
        is_hidden: true

  - unique_name: Futures Attributes
    label: Futures Attributes
    filter_empty: "yes"

    levels:

      - unique_name: Futures Attributes Level

      - unique_name: Base Contract Name

      - unique_name: HK_Composite_Instrument
        is_hidden: true

