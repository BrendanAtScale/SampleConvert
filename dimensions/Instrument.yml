            name_column: CODES_RIC
            sort_column: CODES_RIC

          - unique_name: d_DESK_CURRENCY_PAIR_CATEGORY_NAME
            label: Desk Currency Pair Category
            associated_hierarchy: By Base Currency
            dataset: VW_INSTRUMENT.dataset
            key_columns:
              - DESK_CURRENCY_PAIR_CATEGORY_NAME
            name_column: DESK_CURRENCY_PAIR_CATEGORY_NAME
            sort_column: DESK_CURRENCY_PAIR_CATEGORY_NAME

          - unique_name: d_EXCHANGE_CODES
            label: Exchange Code
            associated_hierarchy: By Base Currency
            dataset: VW_INSTRUMENT.dataset
            key_columns:
              - EXCHANGE_CODES
            name_column: EXCHANGE_CODES
            sort_column: EXCHANGE_CODES

          - unique_name: d_EXCHANGE_COUNTRY_NAME
            label: Exchange Country Name
            associated_hierarchy: By Base Currency
            dataset: VW_INSTRUMENT.dataset
            key_columns:
              - EXCHANGE_COUNTRY_NAME
            name_column: EXCHANGE_COUNTRY_NAME
            sort_column: EXCHANGE_COUNTRY_NAME

          - unique_name: d_EXCHANGE_DISPLAY_DESCRIPTION
            label: Exchange
            associated_hierarchy: By Base Currency
            dataset: VW_INSTRUMENT.dataset
            key_columns:
              - EXCHANGE_DISPLAY_DESCRIPTION
            name_column: EXCHANGE_DISPLAY_DESCRIPTION
            sort_column: EXCHANGE_DISPLAY_DESCRIPTION

          - unique_name: d_INSTRUMENT_SUB_TYPE_NAME
            label: Instrument Sub Type Name
            associated_hierarchy: By Base Currency
            dataset: VW_INSTRUMENT.dataset
            key_columns:
              - INSTRUMENT_SUB_TYPE_NAME
            name_column: INSTRUMENT_SUB_TYPE_NAME
            sort_column: INSTRUMENT_SUB_TYPE_NAME

          - unique_name: d_SYMBOL_CODE
            label: Symbol Code
            associated_hierarchy: By Base Currency
            dataset: VW_INSTRUMENT.dataset
            key_columns:
              - SYMBOL_CODE
            name_column: SYMBOL_CODE
            sort_column: SYMBOL_CODE

          - unique_name: d_TRADING_IS_CRYPTO
            label: Is Crypto
            associated_hierarchy: By Base Currency
            dataset: VW_INSTRUMENT.dataset
            key_columns:
              - TRADING_IS_CRYPTO
            name_column: TRADING_IS_CRYPTO
            sort_column: TRADING_IS_CRYPTO

  - unique_name: QC Currency category
    label: By Quoted Currency
    filter_empty: "yes"

    levels:

      - unique_name: QC Currency category

        secondary_attributes:

          - unique_name: d_TRADED_CURRENCY_CATEGORY
