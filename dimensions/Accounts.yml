unique_name: Accounts
object_type: dimension
label: Accounts
type: standard

hierarchies:

  - unique_name: By Account Type
    label: By Account Type
    filter_empty: "yes"
    folder: Account Attributes

    levels:

      - unique_name: Account Type

        secondary_attributes:

          - unique_name: d_ACCOUNT_TYPE
            label: Account Type
            folder: Account Attributes
            dataset: VW_DIM_TRADING_ACCOUNT.dataset
            key_columns:
              - ACCOUNT_TYPE
            name_column: ACCOUNT_TYPE
            sort_column: ACCOUNT_TYPE

      - unique_name: Account

        secondary_attributes:

          - unique_name: d_ATTAIN_KEY
            label: Account
            folder: Account Attributes
            associated_hierarchy: By Account Type
            dataset: VW_DIM_TRADING_ACCOUNT.dataset
            key_columns:
              - ATTAIN_KEY
            name_column: ATTAIN_KEY
            sort_column: ATTAIN_KEY

      - unique_name: Accounts Level
        is_hidden: true

        secondary_attributes:

          - unique_name: d_ACTIVE
            label: Account Active
            folder: Account Attributes
            associated_hierarchy: By Account Type
            dataset: VW_DIM_TRADING_ACCOUNT.dataset
            key_columns:
              - ACTIVE
            name_column: ACTIVE
            sort_column: ACTIVE

          - unique_name: d_CFD_INTEREST_PROFILE_ID
            label: CFD Interest Profile ID
            folder: Account Attributes
            associated_hierarchy: By Account Type
            dataset: VW_DIM_TRADING_ACCOUNT.dataset
            key_columns:
              - CFD_INTEREST_PROFILE_ID
            name_column: CFD_INTEREST_PROFILE_ID
            sort_column: CFD_INTEREST_PROFILE_ID

          - unique_name: d_CURRENCY_CODE
            label: Base Currency
            folder: Account Attributes
            associated_hierarchy: By Account Type
            dataset: VW_DIM_TRADING_ACCOUNT.dataset
            key_columns:
              - CURRENCY_CODE
            name_column: CURRENCY_CODE
            sort_column: CURRENCY_CODE

          - unique_name: d_FINANCING_COST_PROFILE_ID
            label: CFD Financing Cost Profile ID
            folder: Account Attributes
            associated_hierarchy: By Account Type
            dataset: VW_DIM_TRADING_ACCOUNT.dataset
            key_columns:
              - FINANCING_COST_PROFILE_ID
            name_column: FINANCING_COST_PROFILE_ID
            sort_column: FINANCING_COST_PROFILE_ID

  - unique_name: By Base Owner
    label: By Base Owner
    filter_empty: "yes"

    levels:

      - unique_name: Account

      - unique_name: Accounts Level
        is_hidden: true

  - unique_name: By Country
    label: By Country
    filter_empty: "yes"

    levels:

