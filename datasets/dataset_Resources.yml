connection_id: SQL42
sql: >-
  SELECT RESOURCE_LIST_MEMBER_ID AS ResourceID, ALIAS AS [Resource Name], [RBS
  Outline], [RBS Level 1], [RBS Level 2], [PFM Coding] AS [Resource Category],
  LaborBreakout, ReserveType AS [Reserve Type], [PFM Coding Order], [Labor
  Detail], [Labor Detail Order], OverrunType AS [Overrun Type] FROM
  SISOT.dbo.PRL_Mapping union all select 999 AS ResourceID, 'Craft Labor' AS
  [Resource Name], null [RBS Outline], null [RBS Level 1], null [RBS Level 2],
  'Craft Labor' AS [Resource Category], null LaborBreakout, null AS [Reserve
  Type], null [PFM Coding Order], 'Raw-Craft' [Labor Detail], 1 [Labor Detail
  Order], null AS [Overrun Type] union all select 998 AS ResourceID, 'Craft
  Labor Burden' AS [Resource Name], null [RBS Outline], null [RBS Level 1], null
  [RBS Level 2], 'Craft Labor' AS [Resource Category], null LaborBreakout, null
  AS [Reserve Type], null [PFM Coding Order], 'Burden-Craft' [Labor Detail], 2
  [Labor Detail Order], null AS [Overrun Type] union all select 997 AS
  ResourceID, 'Craft Labor Overrun' AS [Resource Name], null [RBS Outline], null
  [RBS Level 1], null [RBS Level 2], 'Craft Labor' AS [Resource Category], null
  LaborBreakout, null AS [Reserve Type], null [PFM Coding Order], 'Raw-Craft'
  [Labor Detail], 1 [Labor Detail Order], 'LABOR' AS [Overrun Type] union all
  select 996 AS ResourceID, 'Craft Labor Burden Overrun' AS [Resource Name],
  null [RBS Outline], null [RBS Level 1], null [RBS Level 2], 'Craft Labor' AS
  [Resource Category], null LaborBreakout, null AS [Reserve Type], null [PFM
  Coding Order], 'Burden-Craft' [Labor Detail], 2 [Labor Detail Order], 'LABOR'
  AS [Overrun Type]
